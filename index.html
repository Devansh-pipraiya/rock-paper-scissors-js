<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div id="header">
        ROCK PAPER SCISSORS
    </div>
    <div id="scoreboard">
        <h1>Choose Your Weapon</h1>
        <h2>⚔️ Best of 5 ⚔️</h2>
        <div id="score-container">
            <div class="score-card">
                <p id="player-score">Player: 0</p>
            </div>
            <div id="vs-sign">
                <img src="versus.png">
            </div>
            <div class="score-card">
                <p id="bot-score">Bot: 0</p>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button class="rock sign">✊</button>
        <button class="paper sign">✋</button>
        <button class="scissors sign">✌</button>
    </div>
    <div id="footer">
        Copywrite &copy;2026 Devansh-pipraiya
    </div>
    <!-- <script src="./script.js" defer></script> -->
</body>
</html>
